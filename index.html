<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>We are Learning forms</h1>
    <div>
      <form>
        <label for="input-1">enter your name</label>
        <br />
        <input
          type="text"
          placeholder="enter your name"
          name="username"
          required
          maxlength="10"
          minlength="3"
          id="input-1"
        />
        <br />
        <br />
        <input
          type="email"
          placeholder="enter your emaoil"
          name="email"
          required
        />
        <br />
        <br />
        <input
          type="password"
          placeholder="enter your password"
          name="password"
          required
        />
        <br />
        <br />
        <p>Select your gender</p>
        <input type="radio" id="male-input" value="male" name="gender" />
        <label for="male-input">male</label>
        <br />
        <input type="radio" id="female-input" value="female" name="gender" />
        <label for="female-input">female</label>
        <br />
        <input type="radio" id="other-input" value="other" name="gender" />
        <label for="other-input">other</label>
        <br />
        <br />
        <p>Select fav. Cars</p>
        <input type="checkbox" id="audi" value="audi" name="car" />
        <label for="audi">audi</label>
        <br />

        <input type="checkbox" id="bmw" value="bmw" name="car" />
        <label for="bmw">bmw</label>
        <br />

        <input type="checkbox" id="farari" value="farari" name="car" />
        <label for="farari">farari</label>
        <br />
        <br />

        <label for="lang">Select Language</label>
        <br />
        <select id="lang" name="lang">
          <option value="mr">Marathi</option>
          <option value="hn">Hindi</option>
          <option value="en">English</option>
        </select>
        <br />
        <br />
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
